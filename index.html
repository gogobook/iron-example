<!DOCTYPE html>
<html>
    <head>
        <title>Iron example - Frontend</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-comment"></span></h1>
            <p>Anonymous message feed</p>
        </div>
        <div class="container-fluid bg-grey text-center">
            <h2>Messages</h2>
            <div id="feed"></div>
        </div>
        <div class="container-fluid bg-grey">
            <h2 class="text-center">Leave a message</h2>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="postmaker">
                        <div class="form-group">
                          <label for="author_handle">Name:</label>
                          <input type="text" class="form-control" id="author_handle">
                        </div>
                        <div class="form-group">
                          <label for="summary">Message:</label>
                          <input type="text" class="form-control" id="summary">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-comment"></span></button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="container-fluid bg-grey text-center">
            <h5><a href="https://github.com/m-decoster/iron-example">Backend source code</a></h5>
            <p>Copyright &copy; 2016 - Mathieu De Coster</p>
            <h6>I take no responsibility for the contents of messages posted on this site.<br/>
            If you see anything inappropriate, contact me and I will take it down.</h6>
        </div>
    </body>
</html>
